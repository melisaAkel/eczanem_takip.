<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap Icons for sidebar icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar should be fixed at the top */
        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
            border-radius: 0; /* Remove rounded corners for full-width navbar */
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 56px; /* Height of the navbar */
            left: 0;
            border-radius: 0 30px 30px 0; /* Round the right corners */
            background-color: white;
            padding-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sidebar shadow */
            z-index: 999; /* Ensure sidebar is above content */
            overflow-y: auto; /* Ensure content in the sidebar is scrollable if too long */
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: lightgrey;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar a:hover {
            transform: translateX(5px); /* Slight move on hover */
        }

        /* Content area */
        .content {
            margin-left: 260px; /* Adjust to account for sidebar width */
            padding: 20px;
            padding-top: 76px; /* Adjust to account for navbar height */
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #343a40;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-radius: 0;
            }

            .content {
                margin-left: 0;
                padding-top: 100px; /* Adjust for a taller navbar */
            }

            .navbar {
                position: relative;
            }
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    {% include 'sidebar.html' %}
    <div class="content">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
