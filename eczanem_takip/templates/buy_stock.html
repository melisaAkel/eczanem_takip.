<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand img {
            width: 50px;
            margin-right: 20px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #343a40;
            color: #fff;
        }

        #medicinesList .list-group-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #supplierDropdown {
            width: 100%;
            margin-bottom: 10px;
        }

        .quantity-input {
            width: 80px;
            margin-left: 10px;
        }

        .medicine-actions {
            display: flex;
            align-items: center;
        }

        .btn-primary, .btn-secondary, .btn-success, .btn-outline-primary {
            background-color: #343a40;
            border-color: #343a40;
            color: #fff;
        }

        .btn-primary:hover, .btn-secondary:hover, .btn-success:hover, .btn-outline-primary:hover {
            background-color: #23272b;
            border-color: #23272b;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575d63;
        }

        /* Adjust content to account for sidebar */
        .content {
            margin-left: 260px;
            padding: 20px;
        }

        /* Modal table styling */
        .modal-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .modal-table th, .modal-table td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#Anasayfa">Anasayfa</a>
        <a href="#services">Satış Yap</a>
        <a href="#contact">Satın Al</a>
        <a href="#about">Stok Gör</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Pharmacy Logo" class="logo">
                Medicine Management
            </a>
        </nav>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Medicine Management</h1>

            <div class="card">
                <div class="card-header">
                    All Medicines
                </div>
                <div class="card-body">
                    <form id="searchForm" class="form-inline mb-3">
                        <input class="form-control mr-2" type="search" id="searchQuery" placeholder="Search by name" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                    <form id="barcodeSearchForm" class="form-inline mb-3">
                        <input class="form-control mr-2" type="search" id="barcodeSearchQuery" placeholder="Search by barcode" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                        <button class="btn btn-outline-primary ml-2" type="button" id="scanBarcode">Scan Barcode</button>
                    </form>

                    <!-- Supplier Dropdown -->
                    <select id="supplierDropdown" class="form-control">
                        <option value="">Select a Supplier</option>
                    </select>

                    <button class="btn btn-secondary mb-3" id="fetchMedicines">Fetch Medicines</button>
                    <div id="medicinesList" class="list-group"></div>
                    <nav aria-label="Medicine pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <button class="page-link" id="prevPage">Previous</button>
                            </li>
                            <li class="page-item">
                                <button class="page-link" id="nextPage">Next</button>
                            </li>
                        </ul>
                    </nav>

                    <!-- Proceed Button -->
                    <button class="btn btn-success mt-4" id="proceedButton">Proceed</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Selected Medicines</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to add the following medicines to the stock?</p>
                    <table class="table modal-table">
                        <thead>
                            <tr>
                                <th>Medicine Name</th>
                                <th>Brand</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="selectedMedicinesList">
                            <!-- Selected medicines will be listed here -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmAddStock">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        let selectedMedicines = [];

        function selectMedicine(medicineId, medicineName, medicineBrand) {
            const quantity = document.getElementById(`quantity-${medicineId}`).value;
            const isChecked = document.getElementById(`select-${medicineId}`).checked;

            const existingMedicineIndex = selectedMedicines.findIndex(m => m.id === medicineId);

            if (quantity > 0 && isChecked) {
                if (existingMedicineIndex !== -1) {
                    selectedMedicines[existingMedicineIndex].quantity = quantity;
                } else {
                    selectedMedicines.push({ id: medicineId, name: medicineName, brand: medicineBrand, quantity: quantity });
                }
            } else {
                if (existingMedicineIndex !== -1) {
                    selectedMedicines.splice(existingMedicineIndex, 1); // Remove the medicine if it's unchecked or quantity is 0
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            let currentPage = 1;
            const perPage = 10;
            let searchQuery = '';
            let isCameraOpen = false;
            let codeReader = new ZXing.BrowserBarcodeReader();


            function fetchMedicines(page, query = '') {
                const url = query
                    ? `http://localhost:5000/api/medicines/search_medicines?name=${query}&page=${page}&per_page=${perPage}`
                    : `http://localhost:5000/api/medicines/get_all_medicines?page=${page}&per_page=${perPage}`;
                fetch(url)
                    .then(response => response.json())
                    .then(response => {
                        const medicinesList = document.getElementById('medicinesList');
                        medicinesList.innerHTML = '';

                        response.medicines.forEach(medicine => {
                            const listItem = `<div class="list-group-item">
                                <div>
                                    <h5>${medicine.name}</h5>
                                    <p><strong>Brand:</strong> ${medicine.brand}</p>
                                    <p><strong>Barcode:</strong> ${medicine.barcode}</p>
                                    <p><strong>ATC Code:</strong> ${medicine.atc_code}</p>
                                </div>
                                <div class="medicine-actions">
                                    <input type="checkbox" id="select-${medicine.id}" onchange="selectMedicine(${medicine.id}, '${medicine.name}', '${medicine.brand}')">
                                    <input type="number" class="form-control quantity-input" min="0" id="quantity-${medicine.id}" placeholder="Adet" onchange="selectMedicine(${medicine.id}, '${medicine.name}', '${medicine.brand}')">
                                </div>
                            </div>`;
                            medicinesList.insertAdjacentHTML('beforeend', listItem);
                        });

                        currentPage = response.page;
                        updatePagination(response.total);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error: ' + error.message);
                    });
            }

            function updatePagination(totalItems) {
                const totalPages = Math.ceil(totalItems / perPage);
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = currentPage === totalPages;
            }

            function fetchSuppliers() {
                fetch('http://localhost:5000/api/supplier/get_all_suppliers')
                    .then(response => response.json())
                    .then(response => {
                        const supplierDropdown = document.getElementById('supplierDropdown');
                        supplierDropdown.innerHTML = '<option value="">Select a Supplier</option>';

                        response.suppliers.forEach(supplier => {
                            const option = document.createElement('option');
                            option.value = supplier.id;
                            option.textContent = supplier.name;
                            supplierDropdown.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching suppliers:', error);
                        alert('Error fetching suppliers: ' + error.message);
                    });
            }

            function showConfirmationModal() {
                const selectedMedicinesList = document.getElementById('selectedMedicinesList');
                selectedMedicinesList.innerHTML = '';

                selectedMedicines.forEach(medicine => {
                    const listItem = `<tr>
                        <td>${medicine.name}</td>
                        <td>${medicine.brand}</td>
                        <td>${medicine.quantity}</td>
                    </tr>`;
                    selectedMedicinesList.insertAdjacentHTML('beforeend', listItem);
                });

                if (selectedMedicines.length > 0) {
                    $('#confirmationModal').modal('show');
                } else {
                    alert('No medicines selected.');
                }
            }

            function addSelectedMedicinesToStock() {
                const selectedSupplier = document.getElementById('supplierDropdown').value;
                if (!selectedSupplier) {
                    alert('Please select a supplier first.');
                    return;
                }

                const userId = 1; // Replace with actual user ID
                const expiryDate = new Date().toISOString().split('T')[0]; // Example expiry date

                const promises = selectedMedicines.map(medicine => {
                    return fetch('http://localhost:5000/api/stock/add_stock', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            medicine_id: medicine.id,
                            supplier_id: selectedSupplier,
                            user_id: userId,
                            expiry_date: expiryDate,
                            quantity: medicine.quantity
                        })
                    }).then(response => response.json());
                });

                Promise.all(promises)
                    .then(results => {
                        results.forEach(result => {
                            if (!result.success) {
                                alert(`Error adding stock: ${result.message}`);
                            }
                        });
                        alert('All selected medicines were successfully added to the stock.');
                        selectedMedicines = []; // Clear the selected medicines
                        $('#confirmationModal').modal('hide');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error adding stock: ' + error.message);
                    });
            }

            document.getElementById('fetchMedicines').addEventListener('click', function() {
                fetchMedicines(currentPage);
            });

            document.getElementById('prevPage').addEventListener('click', function() {
                if (currentPage > 1) {
                    fetchMedicines(currentPage - 1, searchQuery);
                }
            });

            document.getElementById('nextPage').addEventListener('click', function() {
                fetchMedicines(currentPage + 1, searchQuery);
            });

            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                searchQuery = document.getElementById('searchQuery').value;
                currentPage = 1;
                fetchMedicines(currentPage, searchQuery);
            });

            document.getElementById('barcodeSearchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const barcodeQuery = document.getElementById('barcodeSearchQuery').value;
                fetchMedicinesByBarcode(barcodeQuery);
            });

            function fetchMedicinesByBarcode(barcode) {
                const url = `http://localhost:5000/api/medicines/search_by_barcode?barcode=${barcode}`;
                fetch(url)
                    .then(response => response.json())
                    .then(response => {
                        const medicinesList = document.getElementById('medicinesList');
                        medicinesList.innerHTML = '';

                        response.medicines.forEach(medicine => {
                            const listItem = `<div class="list-group-item">
                                <div>
                                    <h5>${medicine.name}</h5>
                                    <p><strong>Brand:</strong> ${medicine.brand}</p>
                                    <p><strong>Barcode:</strong> ${medicine.barcode}</p>
                                    <p><strong>ATC Code:</strong> ${medicine.atc_code}</p>
                                </div>
                                <div class="medicine-actions">
                                    <input type="checkbox" id="select-${medicine.id}" onchange="selectMedicine(${medicine.id}, '${medicine.name}', '${medicine.brand}')">
                                    <input type="number" class="form-control quantity-input" min="0" id="quantity-${medicine.id}" placeholder="Adet" onchange="selectMedicine(${medicine.id}, '${medicine.name}', '${medicine.brand}')">
                                </div>
                            </div>`;
                            medicinesList.insertAdjacentHTML('beforeend', listItem);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error: ' + error.message);
                    });
            }

            document.getElementById('scanBarcode').addEventListener('click', function() {
                if (isCameraOpen) {
                    codeReader.reset();
                    videoContainer.style.display = 'none';
                    document.getElementById('scanBarcode').classList.remove('btn-primary');
                    document.getElementById('scanBarcode').classList.add('btn-outline-primary');
                    isCameraOpen = false;
                } else {
                    videoContainer.style.display = 'block';
                    codeReader.decodeOnceFromVideoDevice(undefined, 'video')
                        .then(result => {
                            document.getElementById('barcodeSearchQuery').value = result.text;
                            fetchMedicinesByBarcode(result.text);
                            codeReader.reset();
                            videoContainer.style.display = 'none';
                            document.getElementById('scanBarcode').classList.remove('btn-primary');
                            document.getElementById('scanBarcode').classList.add('btn-outline-primary');
                            isCameraOpen = false;
                        })
                        .catch(err => {
                            console.error(err);
                            videoContainer.style.display = 'none';
                            document.getElementById('scanBarcode').classList.remove('btn-primary');
                            document.getElementById('scanBarcode').classList.add('btn-outline-primary');
                            isCameraOpen = false;
                        });
                    document.getElementById('scanBarcode').classList.remove('btn-outline-primary');
                    document.getElementById('scanBarcode').classList.add('btn-primary');
                    isCameraOpen = true;
                }
            });

            // Create a video element for barcode scanning
            const videoContainer = document.createElement('div');
            videoContainer.style.position = 'relative';
            videoContainer.innerHTML = '<video id="video" width="300" height="200" style="border: 1px solid gray"></video>';
            document.body.appendChild(videoContainer);
            videoContainer.style.display = 'none'; // Hide the video element by default

            // Fetch suppliers when the page loads
            fetchSuppliers();

            // Handle proceed button click
            document.getElementById('proceedButton').addEventListener('click', showConfirmationModal);

            // Handle confirmation modal button click
            document.getElementById('confirmAddStock').addEventListener('click', addSelectedMedicinesToStock);
        });
    </script>

</body>
</html>
